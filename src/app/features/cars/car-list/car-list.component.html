<h2>Car List</h2>

<div class="button-group">
  <button mat-raised-button color="primary" (click)="navigateToAddCar()">âž• Add New Car</button>
  <button mat-raised-button color="accent" (click)="navigateToOtherExpenses()">ðŸ“Š Other Expenses</button>
</div>

<!-- Show table only if there are cars -->
<table *ngIf="cars.length > 0; else noData" mat-table [dataSource]="cars" class="mat-elevation-z8 full-width">

  <ng-container matColumnDef="carNumber">
    <th mat-header-cell *matHeaderCellDef> Car Number </th>
    <td mat-cell *matCellDef="let car"> {{ car.carNumber }} </td>
  </ng-container>

  <ng-container matColumnDef="carModel">
    <th mat-header-cell *matHeaderCellDef> Car Model </th>
    <td mat-cell *matCellDef="let car"> {{ car.carModel }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Car Name </th>
    <td mat-cell *matCellDef="let car"> {{ car.name }} </td>
  </ng-container>

  <ng-container matColumnDef="purchaseDate">
    <th mat-header-cell *matHeaderCellDef> Purchase Date </th>
    <td mat-cell *matCellDef="let car"> {{ car.purchaseDate }} </td>
  </ng-container>

  <ng-container matColumnDef="purchasePrice">
    <th mat-header-cell *matHeaderCellDef> Purchase Price </th>
    <td mat-cell *matCellDef="let car"> ${{ car.purchasePrice | number }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let car">
      <button mat-mini-fab color="primary" (click)="editCar(car.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab color="warn" (click)="deleteCar(car.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- No Data Message -->
<ng-template #noData>
  <p class="no-data-message">No cars available. Please add a car.</p>
</ng-template>
